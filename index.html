<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="display-section">
                    <div class="secondary-display"></div>
                    <div class="primary-display"></div>
                </div>
                <div class="buttons-section">
                    <div class="button_container">
                        <!-- row1 -->
                        <button class="button button_clear">
                            <div class="button_content button--style-1">AC</div>
                        </button>
                        <button class="button button_sign">
                            <div class="button_content button--style-1">+/-</div>
                        </button>
                        <button class="button button_percentage">
                            <div class="button_content button--style-1">%</div>
                        </button>
                        <button value="divide" class="button button_operator">
                            <div class="button_content button--style-2">/</div>
                        </button>
                        <!-- row2 -->
                        <button value="1" class="button button--number">
                            <div class="button_content">1</div>
                        </button>
                        <button value="2" class="button button--number">
                            <div class="button_content">2</div>
                        </button>
                        <button value="3" class="button button--number">
                            <div class="button_content">3</div>
                        </button>
                        <button value="multiply" class="button button_operator">
                            <div class="button_content button--style-2">X</div>
                        </button>
                        <!-- row3 -->
                        <button value="4" class="button button--number">
                            <div class="button_content">4</div>
                        </button>
                        <button value="5" class="button button--number">
                            <div class="button_content">5</div>
                        </button>
                        <button value="6" class="button button--number">
                            <div class="button_content">6</div>
                        </button>
                        <button value="subtract" class="button button_operator">
                            <div class="button_content button--style-2">-</div>
                        </button>
                        <!-- row4 -->
                        <button value="7" class="button button--number">
                            <div class="button_content">7</div>
                        </button>
                        <button value="8" class="button button--number">
                            <div class="button_content">8</div>
                        </button>
                        <button value="9" class="button button--number">
                            <div class="button_content">9</div>
                        </button>
                        <button value="add" class="button button_operator">
                            <div class="button_content button--style-2">+</div>
                        </button>
                        <!-- row5 -->
                        <button class="button button_undo">
                            <div class="button_content">undo</div>
                        </button>
                        <button value="0" class="button button--number">
                            <div class="button_content">0</div>
                        </button>
                        <button class="button button_decimal">
                            <div class="button_content">.</div>
                        </button>
                        <button class="button button_result">
                            <div class="button_content button--style-2">=</div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
